<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Dialogue</title>
</head>
<body>
    <form id="formulaireModifDialogue" enctype="multipart/form-data" method="post" >
        <label for="titreDialogue">Titre du dialogue</label>
        <input type="text" name="titreDialogue" id ="titreDialogue" placeholder="Titre du dialogue ici">  </input> <br>

        <label for="ecritureDialogueLangue">Ecriture du dialogue en langue </label>
        <textarea name="ecritureDialogueLangue">  </textarea> <br>

        <label for="ecritureDialogueFrançais">Ecriture du dialogue en français </label>
        <textarea name="ecritureDialogueFrançais">  </textarea> <br> 
        
        <label for="audioDialogue">Audio de prononciation </label>
        <input id="audioDialogue" name="audioDialogue" type="file" accept="audio/*"> </input> <br>

        <label for="langue">Langue maternelle</label>
        <input type="text" name="langue"  > </input> <br>

        <label for="theme">Thème</label>
        
        <select class="" name="theme" id="Listtheme">
        </select> <br>

        <label>Niveau Formation</label>
        <select class="" name="niveauFormation" id="Listniv"></select>
        </select><br>
        

        <button type="submit">envoyer</button>
    </form>

    <script src="apprenant.js">  </script> 
    <script src="enseignant.js">  </script> 
</body>
</html>
